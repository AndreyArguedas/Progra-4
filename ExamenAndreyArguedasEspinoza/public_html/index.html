    <body>
        <div class="container left">
            <div class="row">
                <div class="col-sm-6">
                    <form method="POST" id="formTrabajo" action="javascript:doSubmit();">
                        <table class="table" id="formTable">
                            <thead>
                                <tr>
                                    <th><h3 class="text-center">TRABAJO</h3></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label for="cedula">Codigo</label>
                                            <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Codigo" required/>
                                        </div> 
                                    </td> 
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label for="nombre">Descrpcion</label>
                                            <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripcion" required/>
                                        </div>
                                        
                                    </td> 
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label for="nombre">Prioridad</label>
                                            <select id="prioridad" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                <option value="Baja">Baja</option>
                                                <option value="Media">Media</option>
                                                <option value="Alta">Alta</option>
                                                <option value="Urgente">Urgente</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <input type="submit" id="mainbtn" class="btn btn-primary center-block" value="Registrar">
                    </form>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-sm-6">
                    <table class="table table-bordered" id="tablaTrabajo">
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Descripcion</th>
                                <th>Prioridad</th>
                                <th>...</th>
                                <th>...</th>
                            </tr>
                        </thead>
                        <tbody id="trabajoBody"></tbody>
                    </table>
                </div>
            </div>
            
        </div>
