<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro de un cliente</title>
    <link rel="stylesheet" title="pink" type="text/css" href="css/estilo.css">

    <!-- ********************************************************************* -->
    <!-- includes boostrap y jquery -->
    <!-- ********************************************************************* -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- ********************************************************************* -->

    <script type="text/javascript" src="js/Persona.js"></script>
    <script type="text/javascript" src="js/Storage.js"></script>  
    <script src="js/Funciones.js" type="text/javascript"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <!-- FORMILARIO DE CLIENTE -->
            <h2 class="text-center">Perfil</h2>
            <form  method="POST" name="formulario" id="formulario" action="javascript:doSubmit();"/>
                <div class="form-group">
                    <label for="cedula">Cedula</label>
                    <input type="text" class="form-control" id="cedula" name="cedula" placeholder="9-9999-9999"/>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Digite un nombre"/>
                </div>
            
                <div class="form-group">
                    <label for="pais">Pa√≠s</label>
                    <input type="text" class="form-control" id="pais" name="pais" placeholder="Donde vives?"/>
                </div>
                
                <div class="form-group">
                    <label for="mail">Mail</label>
                    <input type="text" class="form-control" id="mail" name="mail" placeholder="E-mail"/>
                </div>
            
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="sexo" value="M" id="sexoMasc"/> Masculino
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sexo" value="F" id="sexoFem"/> Femenino
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" value="clear" class="btn btn-warning">Clear</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <br><br>
    <!--LISTA DE CLIENTES-->
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <table class="table-hover nth-child" style="width: 100%">
                <thead>
                    <tr>
                        <th>Cedula</th>
                        <th>Nombre</th>
                        <th>Sexo</th>
                        <th style="width: 70px;">Modificar</th> 
                        <th  style="width: 70px;">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="listado"></tbody> <!-- donde se muestra la informacion -->
            </table>
        </div>
        <div class="col-md-3"></div>
    </div>
    
</body>
</html>
