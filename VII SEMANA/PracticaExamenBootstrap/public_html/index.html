<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="js/Persona.js" type="text/javascript"></script>
        <script src="js/Storage.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <div id="mainContainer" class="container">
            <h3 class="text-center">PERFIL</h3>
            <form id="formulario" method="POST" name="formulario" action="javascript:doSubmit();">
                <div class="form-group">
                    <label for="cedula">Cedula</label>
                    <input type="text" class="form-control" id="cedula" name="cedula" placeholder="9-9999-9999"/>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Your name"/>
                </div>
                <div class="form-group">
                    <label for="pais">Pais</label>
                    <input type="text" class="form-control" id="pais" name="pais" placeholder="Your country"/>
                </div>
                <div class="form-group">
                    <label for="mail">Mail</label>
                    <input type="text" class="form-control" id="mail" name="mail" placeholder="example@mail.com"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="radio-inline">
                                <input type="radio" name="sexo" value="M" id="sexoMasc"/> Masculino <img alt="male.png" src="img/male.png"/>
                            </label>
                        </div>
                        <div class="col-sm-6">
                            <label class="radio-inline">
                                <input type="radio" name="sexo" value="F" id="sexoFem"/> Femenino <img alt="female.png" src="img/female.png"/>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="reset" class="btn btn-warning" value="CLEAR">
                    </div>
                    <div class="col-sm-6">
                        <input type="submit" class="btn btn-success" value="SEND">
                    </div>
                </div>
            </form>
            
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>CEDULA</th>
                        <th>NOMBRE</th>
                        <th>PAIS</th>
                        <th>MAIL</th>
                        <th>SEXO</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    
                </tbody>
            </table>
        </div>
    </body>
</html>
