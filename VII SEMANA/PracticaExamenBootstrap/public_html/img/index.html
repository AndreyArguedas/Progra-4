    <body>
        <h3>Agregar nuevo alumno:</h3>
        <form method="POST" id="mainform" action="javascript:doSubmit();">
            <table id="addTable" border="1">
                <tr>
                    <td class="redcols"><p>Carnet:</p></td>
                    <td><input id="carnet" type="text"></td>
                </tr>
                <tr>
                    <td class="redcols"><p>Apellidos:</p></td>
                    <td><input id="apellidos" type="text"></td>
                </tr>
                <tr>
                    <td class="redcols"><p>Nombre:</p></td>
                    <td><input id="nombre" type="text"></td>
                </tr>
                <tr>
                    <td id="options" colspan="2" align="center"><button type="reset">Borrar</button>&nbsp;&nbsp;&nbsp;&nbsp;<button id="submit" type="submit">Agregar</button></td>
                </tr>
            </table>
        </form>
        
        <br>
        
        <table border="1" id="visualTable">
            <thead>
                <tr>
                    <th class="redcols">CARNET</th>
                    <th class="redcols">APELLIDOS</th>
                    <th class="redcols">NOMBRE</th>
                    <th class="redcols">EXAMEN#1</th>
                    <th class="redcols">EXAMEN#2</th>
                    <th class="redcols">EXAMEN#3</th>
                    <th class="redcols">PROMEDIO</th>
                </tr>
            </thead>
             <tbody id="listado"></tbody>
        </table>
