<html>
    <head>
        <title>Practica Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <form action="index.html" method="get" >
        <table border="4" cellspacing="4" cellpadding="4">
            <tr>
                <td colspan="2">Formulario de contacto</td>

            </tr>
            <tr>
                <td align="right">NOMBRE:</td>
                <td><input type="text" name="nombre" value="" id='txtNombre'/> </td>
            </tr>
            <tr>
                <td align="right">APELLIDO:</td>
                <td><input type="text" name="apellido" value="" id='txtApellido'/> </td>
            </tr>
            <tr>
               <td align="right">FEHA:</td>
               <td><input type="text" name="fecha" value="" id='txtFecha'/> </td>
            </tr>
            <tr>
                <td align="right">EMAIL:</td>
               <td><input type="text" name="email" value="" id='txtFecha'/> </td>
            </tr>
            <tr>
                <td align="right">COMENTARIOS:</td>
               <td><textarea name="Comentarios" cols="20" rows="4"></textarea> </td>
            </tr>
            <tr>
               <td colspan="2" align="center"><input type="submit" value="Enviar"></td>
            </tr>
        </table> 
        </form>
    </body>
</html>
