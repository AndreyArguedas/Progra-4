<!DOCTYPE html>
<html>
<head>
	<title>Formulario Extra</title>
</head>
<body>
	<h1 style="color:blue;">A simple form</h1>
	<h3 style="color:gray;"><i>Form Fundamentals</i></h3>

	<form id="orderForm" action="index.html" method="get" onsubmit="return false"></form>
	<fieldset>
		<legend>Costumer info</legend>
		Name:
		<input type="text" id="name"><br><br>
		Phone:
		<input type="text" id="phone"><br><br>
		Email:
		<input type="text" id="mail"><br><br>
	</fieldset>

	<fieldset>
		<legend>Books</legend>
		Quantity:
		<input type="number" id="quant" min="1" max="5"><br><br>
	</fieldset>

</body>
</html>
